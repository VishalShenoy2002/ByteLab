{% extends "dashboard.html" %}
{% block title %}{{ title }}{% endblock %}
{% block main %}
<div class="large container">
    <form class="large" method="post">
        <input type="text" name="course_name" id="course_name_input" placeholder="Course Name" required><br>
        <input type="text" name="course_full_form" id="course_full_form_input" placeholder="Full Form" required><br>
        <input type="number" name="no_of_sems" id="no_of_sems_input" placeholder="Number of Semesters" min="1" max="6" required><br>
        <button type="submit" class="button">Add Course</button>
    </form>
</div>

{% endblock %}
