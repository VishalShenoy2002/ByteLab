{% extends "dashboard.html" %}
{% block title %}{{ title }}{% endblock %}
{% block main %}
<div class="large container">
    {% if batches != [] %}
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Year Start</th>
                    <th>View Students</th>
                </tr>
            </thead>
            <tbody>
                {% for batch in batches %}
                <tr>
                    <td>{{ batch['Course'] }}</td>
                    <td>{{ batch['Batch'] }}</td>
                    <td>
                        <a href="/faculty-dashboard/reporting-and-analysis/view/{{ batch['Course'] }}-{{ batch['Batch'] }}" class="link">View Students</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
    
</div>
{% endblock %}
